<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        body {
            background-color: #36393f;
            color: #ffffff;
            font-family: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        
        /* Left sidebar */
        .sidebar {
            width: 240px;
            background-color: #2f3136;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        /* Server name */
        .server-name {
            padding: 16px;
            font-weight: bold;
            font-size: 16px;
            border-bottom: 1px solid #26282c;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-icons {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .home-button {
            color: #b9bbbe;
            cursor: pointer;
            font-size: 18px;
            text-decoration: none;
        }

        .home-button:hover {
            color: #dcddde;
        }
        
        .add-button {
            color: #b9bbbe;
            cursor: pointer;
            font-size: 18px;
        }
        
        /* Channels list */
        .channels-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
        }
        
        .channel {
            display: flex;
            align-items: center;
            padding: 6px 10px;
            margin: 1px 0;
            cursor: pointer;
            color: #8e9297;
            transition: background-color 0.1s;
            border-radius: 2px;
            text-decoration: none;
        }
        
        .channel:hover {
            background-color: rgba(79, 84, 92, 0.16);
            color: #dcddde;
        }
        
        .channel-icon {
            margin-right: 6px;
            opacity: 0.6;
        }
        
        /* BOT label */
        .bot-label {
            background-color: #7289da;
            color: white;
            font-size: 10px;
            font-weight: bold;
            padding: 2px 4px;
            border-radius: 3px;
            margin-left: 5px;
        }
        
        /* User profile area at bottom */
        .user-profile {
            background-color: #292b2f;
            padding: 8px 10px;
            display: flex;
            align-items: center;
        }
        
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: #7289da;
            margin-right: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
        }
        
        .user-info {
            flex: 1;
        }
        
        .username {
            font-weight: bold;
            font-size: 14px;
        }
        
        .user-status {
            font-size: 12px;
            color: #b9bbbe;
        }
        
        .user-controls {
            display: flex;
            gap: 8px;
            color: #b9bbbe;
        }
        
        .user-controls span {
            cursor: pointer;
            font-size: 14px;
        }
        
        /* Main content area */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #36393f;
            align-items: center;
            justify-content: center;
        }
        
        .code {
            font-size: 48px;
            font-weight: bold;
            color: #7289da;
            margin-top: 20px;
            margin-bottom: 30px;
        }
        
        /* Search bar styles */
        .search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }
        
        .search-label {
            font-size: 16px;
            color: #b9bbbe;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .search-input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #40444b;
            border: none;
            border-radius: 4px;
            color: #dcddde;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .search-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px #7289da;
        }
        
        .join-button {
            background-color: #7289da;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .join-button:hover {
            background-color: #5d73bc;
        }
        
        .join-button:active {
            background-color: #4e5fa9;
        }

        .error-message {
            color: #ed4245;
            margin-top: 10px;
            display: none;
            font-size: 14px;
        }
    </style>
    <title>Messenger Pigeon</title>
</head>
<body>
    <div class="sidebar">
        <div class="server-name">
            Messenger Pigeon
            <div class="header-icons">
                <a href="index.html" class="home-button">üè†</a>
                <span class="add-button">+</span>
            </div>
        </div>
        
        <div class="channels-list">
            <a href="welcomepigeon.html" class="channel">
                <span class="channel-icon">#</span>
                <div class="channel-content">
                    <span>Welcome Pigeon</span>
                    <span class="bot-label">BOT</span>
                </div>
            </a>
            <a href="friendpigeon.html" class="channel">
                <span class="channel-icon">#</span>
                <div class="channel-content">
                    <span>Friend Pigeon</span>
                    <span class="bot-label">BOT</span>
                </div>
            </a>
        </div>
        
        <!-- User profile area at bottom -->
        <div class="user-profile">
            <div class="user-avatar">P</div>
            <div class="user-info">
                <div class="username">PigeonUser</div>
                <div class="user-status">Online</div>
            </div>
            <div class="user-controls">
                <span>üé§</span>
                <span>üéß</span>
                <span>‚öôÔ∏è</span>
            </div>
        </div>
    </div>
    
    <div class="content">
        <div class="code" id="code"></div>
        
        <div class="search-container" id="search-container">
            <div class="search-label">Enter another user's code to join their call:</div>
            <input type="text" id="search-code" class="search-input" placeholder="Enter 5-digit code" maxlength="5">
            <button class="join-button" onclick="joinCall()">Join Call</button>
            <div class="error-message" id="error-message">Please enter a valid 5-digit code</div>
        </div>
    </div>

    <script>
        // Generate a random 5-digit code
        function generateCode() {
            return Math.floor(10000 + Math.random() * 90000); // Generates a number between 10000 and 99999
        }

        // Display the code in the page
        const myCode = generateCode();
        document.getElementById('code').textContent = myCode;
        
        // Function to join a call with another user's code
        function joinCall() {
            const codeInput = document.getElementById('search-code').value;
            const errorMessage = document.getElementById('error-message');
            
            // Check if input is a valid 5-digit code
            if (/^\d{5}$/.test(codeInput)) {
                // Store the code in local storage or session storage so it can be accessed from the whenCalling.html page
                localStorage.setItem('callingCode', codeInput);
                localStorage.setItem('myCode', myCode);
                
                // Redirect to the whenCalling.html page
                window.location.href = 'whenCalling.html';
            } else {
                // Show error message
                errorMessage.style.display = 'block';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
            }
        }
        
        // Allow pressing Enter key to join call
        document.getElementById('search-code').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                joinCall();
            }
        });
    </script>
</body>
</html>
