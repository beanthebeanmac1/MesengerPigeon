<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        body {
            background-color: #36393f;
            color: #ffffff;
            font-family: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        
        /* Left sidebar */
        .sidebar {
            width: 240px;
            background-color: #2f3136;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        /* Server name */
        .server-name {
            padding: 16px;
            font-weight: bold;
            font-size: 16px;
            border-bottom: 1px solid #26282c;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-icons {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .home-button {
            color: #b9bbbe;
            cursor: pointer;
            font-size: 18px;
            text-decoration: none;
        }

        .home-button:hover {
            color: #dcddde;
        }
        
        .add-button {
            color: #b9bbbe;
            cursor: pointer;
            font-size: 18px;
        }
        
        /* Add Friend button */
        .add-friend-button {
            background-color: #7289da;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            margin: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }

        .add-friend-button:hover {
            background-color: #677bc4;
        }
        
        /* Channels list */
        .channels-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
        }
        
        .channel {
            display: flex;
            align-items: center;
            padding: 6px 10px;
            margin: 1px 0;
            cursor: pointer;
            color: #8e9297;
            transition: background-color 0.1s;
            border-radius: 2px;
            text-decoration: none;
        }
        
        .channel:hover {
            background-color: rgba(79, 84, 92, 0.16);
            color: #dcddde;
        }
        
        .channel-icon {
            margin-right: 6px;
            opacity: 0.6;
        }
        
        /* BOT label */
        .bot-label {
            background-color: #7289da;
            color: white;
            font-size: 10px;
            font-weight: bold;
            padding: 2px 4px;
            border-radius: 3px;
            margin-left: 5px;
        }
        
        /* User profile area at bottom */
        .user-profile {
            background-color: #292b2f;
            padding: 8px 10px;
            display: flex;
            align-items: center;
        }
        
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: #7289da;
            margin-right: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
        }
        
        .user-info {
            flex: 1;
        }
        
        .username {
            font-weight: bold;
            font-size: 14px;
        }
        
        .user-status {
            font-size: 12px;
            color: #b9bbbe;
        }
        
        .user-controls {
            display: flex;
            gap: 8px;
            color: #b9bbbe;
        }
        
        .user-controls span {
            cursor: pointer;
            font-size: 14px;
        }
        
        /* Main content area */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #36393f;
        }
        
        .header-title {
            text-align: center;
            padding: 20px;
            font-size: 32px;
            color: #dcddde;
            background-color: rgba(47, 49, 54, 0.5);
            border-radius: 10px;
            margin: 20px;
            font-weight: 300;
        }
    </style>
    <title>Messenger Pigeon</title>
</head>
<body>
    <div class="sidebar">
        <div class="server-name">
            Messenger Pigeon
            <div class="header-icons">

        </div>
        
        <!-- Updated Add Friend button -->
        <a href="generationCode.html" class="add-friend-button">Add Friend</a>
        
        <div class="channels-list">
            <a href="welcomepigeon.html" class="channel">
                <span class="channel-icon">#</span>
                <div class="channel-content">
                    <span>Welcome Pigeon</span>
                    <span class="bot-label">BOT</span>
                </div>
            </a>
            <a href="friendpigeon.html" class="channel">
                <span class="channel-icon">#</span>
                <div class="channel-content">
                    <span>Friend Pigeon</span>
                    <span class="bot-label">BOT</span>
                </div>
            </a>
        </div>
        
        <!-- User profile area at bottom -->
        <div class="user-profile">
            <div class="user-avatar">P</div>
            <div class="user-info">
                <div class="username">PigeonUser</div>

        </div>
    </div>
    
    <div class="content">
        <div class="header-title">
            Welcome to Messenger Pigeon!
        </div>
    </div>
</body>
</html>
