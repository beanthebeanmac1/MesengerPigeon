<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        body {
            background-color: #36393f;
            color: #ffffff;
            font-family: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        
        /* Left sidebar */
        .sidebar {
            width: 240px;
            background-color: #2f3136;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        /* Server name */
        .server-name {
            padding: 16px;
            font-weight: bold;
            font-size: 16px;
            border-bottom: 1px solid #26282c;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-icons {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .home-button {
            color: #b9bbbe;
            cursor: pointer;
            font-size: 18px;
            text-decoration: none;
        }

        .home-button:hover {
            color: #dcddde;
        }
        
        .add-button {
            color: #b9bbbe;
            cursor: pointer;
            font-size: 18px;
        }
        
        /* Channels list */
        .channels-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
        }
        
        .channel {
            display: flex;
            align-items: center;
            padding: 6px 10px;
            margin: 1px 0;
            cursor: pointer;
            color: #8e9297;
            transition: background-color 0.1s;
            border-radius: 2px;
            text-decoration: none;
        }
        
        .channel:hover {
            background-color: rgba(79, 84, 92, 0.16);
            color: #dcddde;
        }
        
        .channel-icon {
            margin-right: 6px;
            opacity: 0.6;
        }
        
        /* BOT label */
        .bot-label {
            background-color: #7289da;
            color: white;
            font-size: 10px;
            font-weight: bold;
            padding: 2px 4px;
            border-radius: 3px;
            margin-left: 5px;
        }
        
        /* User profile area at bottom */
        .user-profile {
            background-color: #292b2f;
            padding: 8px 10px;
            display: flex;
            align-items: center;
        }
        
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: #7289da;
            margin-right: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
        }
        
        .user-info {
            flex: 1;
        }
        
        .username {
            font-weight: bold;
            font-size: 14px;
        }
        
        .user-status {
            font-size: 12px;
            color: #b9bbbe;
        }
        
        .user-controls {
            display: flex;
            gap: 8px;
            color: #b9bbbe;
        }
        
        .user-controls span {
            cursor: pointer;
            font-size: 14px;
        }
        
        /* Main content area */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #36393f;
        }
        
        /* Call container */
        .call-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 20px;
        }
        
        .call-header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #7289da;
        }
        
        .videos {
            display: flex;
            justify-content: center;
            gap: 20px;
            width: 100%;
            margin-bottom: 30px;
        }
        
        .video-wrapper {
            position: relative;
            width: 45%;
            max-width: 400px;
            border-radius: 8px;
            overflow: hidden;
            background-color: #202225;
            aspect-ratio: 16/9;
        }
        
        .video-wrapper video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .video-label {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
        }
        
        .call-controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        .control-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
            background-color: #4f545c;
            transition: background-color 0.2s;
        }
        
        .control-button.active {
            background-color: #7289da;
        }
        
        .control-button.leave {
            background-color: #ed4245;
        }
        
        .control-button:hover {
            filter: brightness(1.1);
        }
        
        .connection-info {
            margin-top: 20px;
            padding: 10px;
            background-color: #2f3136;
            border-radius: 4px;
            font-size: 14px;
            color: #b9bbbe;
        }
    </style>
    <title>Call - Messenger Pigeon</title>
</head>
<body>
    <div class="sidebar">
        <div class="server-name">
            Messenger Pigeon
            <div class="header-icons">
                <a href="index.html" class="home-button">üè†</a>
                <span class="add-button">+</span>
            </div>
        </div>
        
        <div class="channels-list">
            <a href="welcomepigeon.html" class="channel">
                <span class="channel-icon">#</span>
                <div class="channel-content">
                    <span>Welcome Pigeon</span>
                    <span class="bot-label">BOT</span>
                </div>
            </a>
            <a href="friendpigeon.html" class="channel">
                <span class="channel-icon">#</span>
                <div class="channel-content">
                    <span>Friend Pigeon</span>
                    <span class="bot-label">BOT</span>
                </div>
            </a>
        </div>
        
        <!-- User profile area at bottom -->
        <div class="user-profile">
            <div class="user-avatar">P</div>
            <div class="user-info">
                <div class="username">PigeonUser</div>
                <div class="user-status">Online</div>
            </div>
            <div class="user-controls">
                <span>üé§</span>
                <span>üéß</span>
                <span>‚öôÔ∏è</span>
            </div>
        </div>
    </div>
    
    <div class="content">
        <div class="call-container">
            <div class="call-header">In Call with User <span id="target-code"></span></div>
            
            <div class="videos">
                <div class="video-wrapper">
                    <video id="localVideo" autoplay muted playsinline></video>
                    <div class="video-label">You (Code: <span id="my-code"></span>)</div>
                </div>
                <div class="video-wrapper">
                    <video id="remoteVideo" autoplay playsinline></video>
                    <div class="video-label">Remote User</div>
                </div>
            </div>
            
            <div class="call-controls">
                <div class="control-button active" id="video-toggle" onclick="toggleVideo()">üìπ</div>
                <div class="control-button active" id="audio-toggle" onclick="toggleAudio()">üé§</div>
                <div class="control-button leave" id="leave-call" onclick="endCall()">üìû</div>
            </div>
            
            <div class="connection-info">
                Connected to user with code: <span id="connection-code"></span>
            </div>
        </div>
    </div>

    <script>
        // Get the code from localStorage that was set on the generationCode.html page
        const targetCode = localStorage.getItem('callingCode');
        const myCode = localStorage.getItem('myCode');
        
        // Display the codes on the page
        document.getElementById('target-code').textContent = targetCode;
        document.getElementById('my-code').textContent = myCode;
        document.getElementById('connection-code').textContent = targetCode;
        
        // Variables for WebRTC
        let localStream;
        let remoteStream;
        
        // Initialize the video stream when the page loads
        window.addEventListener('DOMContentLoaded', () => {
            initializeMedia();
        });
        
        // Initialize media access
        async function initializeMedia() {
            try {
                // Request access to camera and microphone
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: true,
                    audio: true
                });
                
                // Display the local video stream
                const localVideo = document.getElementById('localVideo');
                localVideo.srcObject = localStream;
                
                // For demo purposes, we'll simulate a remote stream
                // In a real application, this would come from the WebRTC peer connection
                setTimeout(() => {
                    simulateRemoteStream();
                }, 2000);
                
            } catch (error) {
                console.error('Error accessing media devices:', error);
                alert('Could not access camera or microphone. Please check your permissions.');
            }
        }
        
        // Simulate a remote stream (for demonstration)
        function simulateRemoteStream() {
            // In a real application, the remote stream would come from the peer connection
            // For demo purposes, we'll use a clone of the local stream
            if (localStream) {
                remoteStream = localStream.clone();
                const remoteVideo = document.getElementById('remoteVideo');
                remoteVideo.srcObject = remoteStream;
            }
        }
        
        // Toggle video on/off
        function toggleVideo() {
            const videoButton = document.getElementById('video-toggle');
            
            if (localStream) {
                const videoTracks = localStream.getVideoTracks();
                if (videoTracks.length > 0) {
                    const isEnabled = videoTracks[0].enabled;
                    videoTracks[0].enabled = !isEnabled;
                    
                    // Update button appearance
                    if (videoTracks[0].enabled) {
                        videoButton.classList.add('active');
                        videoButton.textContent = 'üìπ';
                    } else {
                        videoButton.classList.remove('active');
                        videoButton.textContent = 'üö´';
                    }
                }
            }
        }
        
        // Toggle audio on/off
        function toggleAudio() {
            const audioButton = document.getElementById('audio-toggle');
            
            if (localStream) {
                const audioTracks = localStream.getAudioTracks();
                if (audioTracks.length > 0) {
                    const isEnabled = audioTracks[0].enabled;
                    audioTracks[0].enabled = !isEnabled;
                    
                    // Update button appearance
                    if (audioTracks[0].enabled) {
                        audioButton.classList.add('active');
                        audioButton.textContent = 'üé§';
                    } else {
                        audioButton.classList.remove('active');
                        audioButton.textContent = 'üîá';
                    }
                }
            }
        }
        
        // End the call and return to the generation code page
        function endCall() {
            // Stop all media tracks
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            
            if (remoteStream) {
                remoteStream.getTracks().forEach(track => track.stop());
            }
            
            // Navigate back to the generationCode.html page
            window.location.href = 'generationCode.html';
        }
    </script>
</body>
</html>
