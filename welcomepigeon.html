<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        body {
            background-color: #36393f;
            color: #ffffff;
            font-family: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        
        /* Left sidebar */
        .sidebar {
            width: 240px;
            background-color: #2f3136;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        /* Server name */
        .server-name {
            padding: 16px;
            font-weight: bold;
            font-size: 16px;
            border-bottom: 1px solid #26282c;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .add-button {
            color: #b9bbbe;
            cursor: pointer;
            font-size: 18px;
        }
        
        /* Header icons container */
        .header-icons {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .home-button {
            color: #b9bbbe;
            cursor: pointer;
            font-size: 18px;
            text-decoration: none;
        }
        
        .home-button:hover {
            color: #dcddde;
        }
        
        /* Add Friend button */
        .add-friend-button {
            background-color: #7289da;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            margin: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .add-friend-button:hover {
            background-color: #677bc4;
        }
        
        /* Channels list */
        .channels-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
        }
        
        .channel {
            display: flex;
            align-items: center;
            padding: 6px 10px;
            margin: 1px 0;
            cursor: pointer;
            color: #8e9297;
            transition: background-color 0.1s;
            border-radius: 2px;
            text-decoration: none;
        }
        
        .channel:hover {
            background-color: rgba(79, 84, 92, 0.16);
            color: #dcddde;
        }
        
        .channel-icon {
            margin-right: 6px;
            opacity: 0.6;
        }
        
        /* BOT label */
        .bot-label {
            background-color: #7289da;
            color: white;
            font-size: 10px;
            font-weight: bold;
            padding: 2px 4px;
            border-radius: 3px;
            margin-left: 5px;
        }
        
        /* User profile area at bottom */
        .user-profile {
            background-color: #292b2f;
            padding: 8px 10px;
            display: flex;
            align-items: center;
        }
        
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: #7289da;
            margin-right: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
        }
        
        .user-info {
            flex: 1;
        }
        
        .username {
            font-weight: bold;
            font-size: 14px;
        }
        
        .user-status {
            font-size: 12px;
            color: #b9bbbe;
        }
        
        .user-controls {
            display: flex;
            gap: 8px;
            color: #b9bbbe;
        }
        
        .user-controls span {
            cursor: pointer;
            font-size: 14px;
        }
        
        /* Main content area */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #36393f;
            padding: 20px;
        }
        
        /* Chat styles */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 4px;
            max-width: 70%;
            word-wrap: break-word;
        }
        
        .user-message {
            background-color: #4f545c;
            margin-left: auto;
        }
        
        .bot-message {
            background-color: #2f3136;
            white-space: pre-line;
        }
        
        .buttons-container {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 10px 15px;
            background-color: #7289da;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: #677bc4;
        }
        
        .channel-header {
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 16px;
            color: #ffffff;
        }
        
        strong, b {
            color: #ffffff;
            font-weight: bold;
        }
    </style>
    <title>Messenger Pigeon</title>
</head>
<body>
    <div class="sidebar">
        <div class="server-name">
            Messenger Pigeon
            <div class="header-icons">
                <a href="index.html" class="home-button">üè†</a>
                <span class="add-button">+</span>
            </div>
        </div>
        
        <button class="add-friend-button" onclick="redirectToGenerationCode()">Add Friend</button>
        
        <div class="channels-list">
            <a href="welcomepigeon.html" class="channel">
                <span class="channel-icon">#</span>
                <div class="channel-content">
                    <span>Welcome Pigeon</span>
                    <span class="bot-label">BOT</span>
                </div>
            </a>
            <a href="friendpigeon.html" class="channel">
                <span class="channel-icon">#</span>
                <div class="channel-content">
                    <span>Friend Pigeon</span>
                    <span class="bot-label">BOT</span>
                </div>
            </a>
        </div>
        
        <!-- User profile area at bottom -->
        <div class="user-profile">
            <div class="user-avatar">P</div>
            <div class="user-info">
                <div class="username">PigeonUser</div>
                <div class="user-status">Online</div>
            </div>
            <div class="user-controls">
                <span>üé§</span>
                <span>üéß</span>
                <span>‚öôÔ∏è</span>
            </div>
        </div>
    </div>
    
    <div class="content">
        <div class="chat-container">
            <div class="channel-header"># Welcome Pigeon</div>
            
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will appear here -->
            </div>
            
            <div class="buttons-container">
                <button onclick="sendMessage('What is Messenger Pigeon?')">What is Messenger Pigeon?</button>
                <button onclick="sendMessage('What are the Rules?')">What are the Rules?</button>
                <button onclick="sendMessage('Goodbye!')">Goodbye!</button>
            </div>
        </div>
    </div>

    <script>
        // Redirect function for Add Friend button
        function redirectToGenerationCode() {
            window.location.href = "generationCode.html";
        }

        function sendMessage(text) {
            const chatMessages = document.getElementById('chatMessages');
            
            // Add user message
            const userMessage = document.createElement('div');
            userMessage.className = 'message user-message';
            userMessage.textContent = text;
            chatMessages.appendChild(userMessage);
            
            // Add bot response based on user message
            const botMessage = document.createElement('div');
            botMessage.className = 'message bot-message';
            
            // Set bot response based on user message
            if (text === 'Goodbye!') {
                botMessage.textContent = 'Bye!';
            } else if (text === 'What is Messenger Pigeon?') {
                botMessage.textContent = 'Messenger Pigeon is a website that can be used when Discord (Another website that we inspired) doesnt work. This is just a quick alternative to Discord';
            } else if (text === 'What are the Rules?') {
                botMessage.innerHTML = 'Here are the rules in a list for you to understand dear Pigeon!<br><br><strong>1. Be Respectful</strong> Treat all members with kindness and courtesy. No harassment, discrimination, or personal attacks.<br><strong>2. Keep It Safe and Appropriate</strong> Do not share content that is offensive, NSFW, or illegal. Keep discussions appropriate for a general audience.<br><strong>3. No Spam or Disruption</strong> Avoid flooding chats, excessive use of emojis, or repetitive messages. Spamming links or ads is not allowed.<br><strong>4. Use Channels Correctly</strong> Stick to the topic of each channel or section. This helps keep conversations organized and easy to follow.<br><strong>5. No Unapproved Advertising or Self-Promotion</strong> Promoting products, services, or social media is only allowed in designated areas with permission.<br><strong>6. Respect Privacy</strong> Do not share personal information‚Äîyours or anyone else\'s. Keep private conversations private.<br><strong>7. Follow Platform and Legal Guidelines</strong> Abide by the Terms of Service of the platform and all applicable laws.<br><strong>8. No Impersonation</strong> Do not impersonate other users, staff, or public figures.';
            }
            
            // Add a small delay before bot response appears
            setTimeout(() => {
                chatMessages.appendChild(botMessage);
                // Auto-scroll to bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }, 500);
            
            // Auto-scroll to bottom after user message
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
